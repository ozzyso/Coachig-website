<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Log in page</title>
  </head>
  <body>
    <div class="container-form">
      <div class="card-outer">
        <div class="inner-box" id="flip">
          <div class="card-front" id="pop">
            <h2>Sign In</h2>
            <form action="">
              <input
                type="email"
                class="input-box"
                placeholder="Enter your email"
                required
              />
              <input
                type="password"
                class="input-box"
                placeholder="Password"
                required
              />
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox" class="square" /><span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openRegister()">
              I'm new here
            </button>
            <a href="#">Forgot password</a>
          </div>
          <div class="card-back" id="pop">
            <h2>Sign Up</h2>
            <form action="">
              <input
                type="TEXT"
                class="input-box"
                placeholder="Enter your full name"
                required
              />
              <input
                type="email"
                class="input-box"
                placeholder="Enter your email"
                required
              />
              <input
                type="password"
                class="input-box"
                placeholder="Password"
                required
              />
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox" /><span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openLogin()">
              I've an account
            </button>
            <a href="#">Forgot password</a>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
